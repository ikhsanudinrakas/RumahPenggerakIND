<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login Admin</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        body {
          background-image:url(img/logo.png);
          background-repeat: no-repeat;
          background-size:255px;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-6">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">                 
                        <div class="p-5">
                            <div class="text-center">
                                <img src="img/logo.png" alt="" style="width: 250px; margin-bottom: 10%;">
                                <h3 class="mb-4" style="color: black;"><b>Log In to Dashboard</b></h3>
                                <h1 class="h6 mb-5">Masukkan email dan password anda</h1>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <label for="email">EMAIL</label>
                                    <input type="email" class="form-control form-control-user"
                                        id="exampleInputEmail" aria-describedby="emailHelp"
                                        placeholder="Alamat Email">
                                </div>
                                <div class="form-group">
                                    <label for="password">KATA SANDI</label>
                                    <a class="small" href="forgot-password.html" style="margin-left:50%;">Lupa Kata Sandi?</a>
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleInputPassword" placeholder="Kata Sandi">
                                </div>
                                <a href="index.html" class="btn btn-primary btn-user btn-block">
                                    Masuk
                                </a>
                                
                            </form>
                            <hr>
                            <div class="text-center">
                                <p class="small">Belum memiliki akun? <a href="register.html">Daftar</a> </p>                                
                            </div>
                        </div>
                           
                        
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
